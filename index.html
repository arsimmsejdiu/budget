<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/png/512/1211/1211547.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="overlay">
      <img
        class="w-60 h-60 p-10"
        src="https://image.flaticon.com/icons/png/512/1211/1211547.png"
      />
      <h1>Welcome to Budget</h1>
      <span>Calculator App</span>
    </div>
    <div class="budget-container">
      <div class="app-title">
        <a href="">Calculatrice <b>de budget</b></a>
      </div>
      <div class="budget-header">
        <div class="balance">
          <div class="title">Balance</div>
          <div class="value"><small>$</small>0</div>
        </div>
        <div class="account">
          <div class="income">
            <div class="title">Revenus</div>
            <div class="income-total"><small>$</small>0</div>
          </div>
          <div class="chart"></div>
          <div class="outcome">
            <div class="title">Dépenses</div>
            <div class="outcome-total"><small>$</small>0</div>
          </div>
        </div>
      </div>
      <div class="budget-dashboard">
        <div class="dash-title">Dashboard</div>
        <div class="toggle">
          <div class="tab1">Dépenses</div>
          <div class="tab2">Revenus</div>
          <div class="tab3 active">Tous</div>
        </div>
        <div class="hide" id="income">
          <ul class="list"></ul>
          <div class="input">
            <input
              type="text"
              id="income-title-input"
              name="title"
              placeholder="Title"
            />
            <input
              type="number"
              id="income-amount-input"
              name="amount"
              placeholder="$0"
            />
            <div class="add-income"><img src="icon/plus.png" alt="" /></div>
          </div>
        </div>
        <div class="hide" id="expense">
          <ul class="list"></ul>
          <div class="input">
            <input
              type="text"
              id="expense-title-input"
              name="title"
              placeholder="Title"
            />
            <input
              type="number"
              id="expense-amount-input"
              name="amount"
              placeholder="$0"
            />
            <div class="add-expense"><img src="icon/plus.png" alt="" /></div>
          </div>
        </div>
        <div id="all">
          <ul class="list"></ul>
        </div>
      </div>
    </div>

    <script src="chart.js"></script>
    <script src="budget.js"></script>
    <script>
      TweenMax.to(".overlay h1", 2, {
        opacity: 0,
        y: -60,
        ease: Expo.easeInOut,
      });

      TweenMax.to(".overlay span", 2, {
        delay: 0.7,
        opacity: 0,
        y: -60,
        ease: Expo.easeInOut,
      });

      TweenMax.to(".overlay", 2, {
        delay: 2,
        top: "-100%",
        ease: Expo.easeInOut,
      });
    </script>
  </body>
</html>
